<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siderbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="brand">
            <div class="logo">
                <ion-icon name="logo-snapchat"></ion-icon>
            </div>
            <h3>FreeLab</h3>
            <a href="#" id="toggle"><ion-icon name="menu"></ion-icon></a>
        </div>
        <div class="search">
            <ion-icon name="search-outline" ></ion-icon>
            <input type="search" name="search" id="search" placeholder="Search...">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#"><ion-icon name="grid-outline"></ion-icon><span>DashBord</span></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon><span>Users</span></a></li>
                <li><a href="#"><ion-icon name="chatbubbles-outline"></ion-icon><span>Messages</span></a></li>
                <li><a href="#"><ion-icon name="pie-chart-outline"></ion-icon><span>Analytics</span></a></li>
                <li><a href="#"><ion-icon name="folder-open-outline"></ion-icon><span>File manager</span></a></li>
                <li><a href="#"><ion-icon name="cart-outline"></ion-icon><span>Other</span></a></li>
                <li><a href="#"><ion-icon name="heart-outline"></ion-icon><span>WishList</span></a></li>
                <li><a href="#"><ion-icon name="settings-outline"></ion-icon><span>Setting</span></a></li>
            </ul>
        </div>
        <div class="user">
            <img src="img/Rose.png" alt="">
            <div class="name">
                <h5>Free Lab</h5>
                <span>Devellopper Full-stack</span>
            </div>
            <a href="#"><ion-icon name="log-out-outline"></ion-icon></a>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
